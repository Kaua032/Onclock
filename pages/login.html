<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>OnClock - Sign in</title>
</head>
<body>
    <main class="main">
       <section class="intro">
            <div class="intro-logo">
                <h2>OnClock</h2>
            </div>
            <div class="intro-content">
                <h2>Start your journey<br> with us.</h2>
                <p>Discover a better world, increase productivity, creativity and much more.</p>
            </div>
       </section>

       <section class="form">
        <div class="form-header">
            <h2>Sign in</h2>
            <p>Don't have an account? <a href="./cadastro.html">Sign up.</a></p>
        </div>

        <div class="form-inputs">
            <label>
                <p>Name</p>
                <input type="text" id="name" placeholder="Ex: Joy Boy">
            </label>

            <label>
                <p>Email</p>
                <input type="email" id="email" placeholder="your@gmail.com">
            </label>
              
            <label>
                <p>Password</p>
                <input type="password" id="password" placeholder="********">
            </label>

            <label>
                <p>Confirm Password</p>
                <input type="password" id="confirmPassword" placeholder="********">
            </label>
        </div>

        <div>
            <button id="login-button">Sign in</button>
        </div>
       </section>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
