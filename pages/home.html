<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <title>OnClock</title>
</head>
<body>
  <main>
    <section class="tasks">
      <div class="tasks-header">
        <h1>Lista de Tarefas</h1>
      </div>

      <div class="todo-create">
        <div class="todo-create-container" data-open="false">
          <div class="todo-create-header">
            <img src="../assets/icons/add task btn.svg" alt="todo create">
            <h3>Create new task</h3>
          </div>

          <div class="todo-create-body">
            <input type="text" class="todo-create-input" placeholder="Title">
            <button class="todo-create-button">Create</button>
          </div>
        </div>
   
      </div>
      
      <div class="todo-list" id="todo-list">
       
      </div>
    </section>
  </main>
  <script src="../js/home.js"></script>
</body>
</html>
