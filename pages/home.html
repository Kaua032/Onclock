<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <title>OnClock</title>
</head>
<body>
  <main>
    <header>
      <div class="tasks-header">
        <h2>Lista de Tarefas</h2>
      </div>
      <div class="classes-header">
        <h2>Horários</h2>
        <h2 id="recenteDate">11 jun 2023</h2>
      </div>
      <div class="rank-header">
        <h2>Classificações</h2>
      </div>
    </header>

    <section class="tasks">

      <div class="todo-create">
        <div class="todo-create-container" data-open="false">
          <div class="todo-create-header">
            <img src="../assets/icons/add task btn.svg" alt="todo create">
            <h3>Create new task</h3>
          </div>

          <div class="todo-create-body">
            <input type="text" class="todo-create-input" placeholder="Title">
            <button class="todo-create-button">Create</button>
          </div>
        </div>
   
      </div>
      
      <div class="todo-list" id="todo-list">
       
      </div>
      
      <div class="actions-list">
        <ul>
          <li><button class="actions-list-btn" id="perfil-btn"></button></li>
          <li><button class="actions-list-btn" id="paint-btn"></button></li>
          <li><button class="actions-list-btn" id="settings-btn"></button></li>
          <li><button class="actions-list-btn" id="logout-btn"></button></li>
        </ul>
      </div>

      <div id="paint-painel">
        <div id="header-paint-painel">
          <p>Colors</p>
          <button name="paint-painel" onclick="exitPainel(this.name)" class="paint-painel-exit-btn"></button>
        </div>
        <div id="linguagens-bg-color">
          <p>Linguagens</p>
          <input id="linguagens-bg-color-input" value="#38BAD7" type="color">
        </div>
        <div id="matematica-bg-color">
          <p>Matemática</p>
          <input id="matematica-bg-color-input" value="#D73838" type="color">
        </div>
        <div id="natureza-bg-color">
          <p>Natureza</p>
          <input id="natureza-bg-color-input" value="#30970B" type="color">
        </div>
        <div id="humanas-bg-color">
          <p>Humanas</p>
          <input id="humanas-bg-color-input" value="#E08700" type="color">
        </div>

        <div id="change-colors-tasks">

          <label id="label-done" for="done">
            <input type="color" id="done">
            <p>Completo</p>
          </label>

          <label id="label-not-done" for="not-done">
            <input type="color" id="not-done">
            <p>Incompleto</p>
          </label>
        </div>
      </div>
    </section>


    <section class="classes">
      <div class="calender">
          <input type="text" id="year" value="2023">
          <div id="recentWeek">
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">21</p>
              <p>Dom</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">22</p>
              <p>Seg</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">23</p>
              <p>Ter</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">24</p>
              <p>Qua</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">25</p>
              <p>Qui</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">26</p>
              <p>Sex</p>
            </div>
            <div class="weekDay">
              <p>Maio</p>
              <p class="numberDay">27</p>
              <p>Sab</p>
            </div>
            <div id="buttons">
              <button id="cima"></button>
              <button id="baixo"></button>
            </div>
          </div>
      </div>
    </section>
  </main>
  <script src="../js/home.js"></script>
</body>
</html>
