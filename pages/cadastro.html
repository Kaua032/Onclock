<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" href="../assets/icons/logo.svg">

    <title>OnClock - Sign up</title>

<body>
    <main class="main">
       <section class="intro">
            <div class="intro-logo">
                <h2>OnClock</h2>
            </div>
            <div class="intro-content">
                <h2>
                  Comece sua jornada
                  conosco.
                </h2>
                <p>
                  Descubra um mundo melhor, aumente a produtividade, a criatividade e muito mais.
                </p>
              </div>
       </section>

       <section class="form">
        <div class="form-header">
            
            <h2>Cadastre-se</h2>
            <p>Você já tem uma conta? <a href="./login.html">Entrar</a></p>
        </div>

        <div class="form-inputs">
            <label>
                <p>Nome</p>
                <input type="text" id="name" placeholder="Ex: Joy Boy">
            </label>

            <label>
                <p>Turma</p>
                <select id="school-class">
                    <option value="default">Selecione a turma</option>
                    <optgroup label="Elementary School">
                        <option value="7">7º ano</option>
                        <option value="8">8º ano</option>
                        <option value="9">9º ano</option>
                    </optgroup>
                    <optgroup label="High school">
                        <option value="1">1º ano</option>
                        <option value="2">2º ano</option>
                        <option value="3">3º ano</option>
                    </optgroup>
                </select>
            </label>

            <label>
                <p>Email</p>
                <input type="email" id="email" placeholder="your@gmail.com">
            </label>
              
            <label>
                <p>Senha</p>
                <input type="password" id="password" placeholder="********">
            </label>

            <label>
                <p>Confirmar Senha</p>
                <input type="password" id="confirmPassword" placeholder="********">
            </label>
        </div>

        <div>
            <button id="register-button">Cadastrar</button>
        </div>
       </section>
    </main>

    <script src="../js/cadastro.js"></script>
</body>
</html>
